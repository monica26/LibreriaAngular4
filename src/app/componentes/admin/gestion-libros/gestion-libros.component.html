<div class="container">
  <div class="row">
    <!--CABECERA-->
    <div class="col-lg-12">
        <h1 class="text-center">Gestion Libros</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-1">
          <!--TABLA-->
       <table class="table table-striped" *ngFor="let categoria of listaCategorias">
            <thead>
              <tr>
                <th>{{categoria.descripcion}}</th>
              </tr>
            </thead>
            <tbody *ngFor="let libro of listaLibros">
              <tr *ngIf="libro.tema == categoria.id">
                <td>{{libro.descripcion}}</td>
                <td>{{libro.precio}}</td>
               <!-- <td><a (click)="eliminarLibro(libro.id)">X</a></td>-->
              </tr>
            </tbody>
        </table>
    </div>
