<h2 class="text-center">Alta Libro</h2>
<br/>
<div class="row">
    <div class="col-xs-2"></div> 
    <div class="panel panel-default text-center col-xs-8" style="padding:50px 0">
       <div class="form-horizontal" >
           <div class="form-group">
                <label class="control-label col-xs-2" for="nombre">Descripcion</label>
                <div class="col-xs-10">
                    <input   type="text" class="form-control" id="nombre" [(ngModel)]="libro.descripcion"/>
                </div>
            </div>  
            <div class="form-group">
                <label class="control-label col-xs-2" for="login">Precio</label>
                <div class="col-xs-10">
                    <input  type="text" id="director" class="form-control" [(ngModel)]="libro.precio"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2" for="login">Tema</label>
                <div class="col-xs-10">
                   <select [(ngModel)]="idTema" class="form-control" >
                     <option  *ngFor="let categoria of categorias" [ngValue]="categoria.id">{{categoria.descripcion}}</option>
                   </select>
                </div>
            </div>   

            <div class="form-group">
                <div class=" control-label col-xs-4 text-left">
                    <input type="button" class="btn btn-default"  value="Insertar" style="width: 80px"  (click)="btnAltaLibro()"/>
                </div>
            </div>
              <div>
                <font color="green">{{mensajeLibro}}</font>
                <font color="red">{{mensajeError}}</font>
            </div>
        </div> 
    </div> 
</div>
